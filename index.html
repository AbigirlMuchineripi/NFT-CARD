<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aby Muc">
    <meta name="description" content="This is an NFT card.">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="main.css">
    <link
     rel="shortcut icon" 
     href="./images/favicon-32x32.png"
     type="image/x-icon"
     >
</head>

<body> 
    <article class="nft-card">
        <section class="nft-card-image">
            <a href="#">
                <div class="nft-card-image-overlay responsive-image">
                    <figure>
                        <img 
                        src="./images/icon-view.svg" 
                        alt="icon-view"
                        width="48"
                        height="48"
                        loading="lazy"
                        >
                        <figcaption class="offscreen">icon-view</figcaption>
                    </figure>
                </div>
            </a>
            <figure>
                    <img
                        src="./images/image-equilibrium.jpg" 
                        alt="image-equilibrium"
                        width="604"
                        height="604"
                        loading="lazy"
                        >
                        <figcaption class="offscreen">image-equilibrium</figcaption>                
                    </figure>
        </section>
        
        <section class="card-content">
            <section class="card-info">
                <a href="#"><h1 class="card-title">Equilibrium #3429</h1></a>
                <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            </section>

            <section class="card-metadata">
                <div class="metadata-item-value">
                    <figure>
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum"
                        width="11"
                        height="18"
                        loading="lazy">
                        <figcaption class="offscreen">ethereum icon</figcaption>                       
                    </figure>
                    <p class="eth-price">0.041 ETH</p>
                </div>
                <div class="metadata-item-time">
                    <figure>
                        <img src="./images/icon-clock.svg" alt="clock icon"
                        width="17"
                        height="17"
                        loading="lazy">
                        <figcaption class="offscreen">clock icon</figcaption>
                    </figure>
                    <p class="days">3 days left</p>      
                </div>
            </section>

            <div class="line"></div>

            <section class="creator">               
                    <figure>
                        <img 
                        class="creator-avatar"
                        src="./images/image-avatar.png" 
                        alt="Jules Wyvern"
                        width="132"
                        height="132"
                        loading="lazy">
                        <figcaption class="offscreen">Jules Wyvern</figcaption>
                    </figure>
                    <p class="creator-description">Creation of <a href="#">Jules Wyvern</a></p>  
            </section>
        </section>  
      
    </article>   
</body>
</html>
